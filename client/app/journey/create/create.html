<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Destinations
                </a>
                <!-- <input type="text" ng-model="todo" class="form-control"> -->
                <form role="form" ng-submit="addList()">

                        <div class="input-group">
                            <input type="text" ng-model="list" placeholder="Add new destination?" class="form-control">
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-primary" value="Add">
                            </span>
                        </div>
                </form>

                <ul ui:sortable ng:model="lists">
                    <li ng:repeat="(text, link) in lists" class="whiteText"><a ng-href="journey/create/{{link}}">{{text}}</a></li>
                </ul>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51704.43636074018!2d-79.05323899999999!3d35.909591899999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0000000000000000%3A0xb33bf0976497e0e0!2sUniversity+of+North+Carolina+at+Chapel+Hill!5e0!3m2!1sen!2sus!4vt1446064106111" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a class="btn btn-default" ng-click="create()" id="create">Create</a>
                        <!-- <div media-selector ng-model="newEntry"></div> -->
                        <br><br>
                        <h2>Place name</h2>
                        <input ng-model="placeName"></input>
                        <br><br>
                        <div text-angular ng-model="newEntry.text">
                        </div>
                        
                        <br><br>
                        <div ta-bind="text" ng-model="newEntry.text"></div>
                        
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                        <a class="btn btn-default" ng-click="create()" id="create">Create</a>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- Menu Toggle Script -->
        <script>
        $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        });
        </script>
