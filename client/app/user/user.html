<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container user-page">
  <div class="row space-bottom-large">
    <div class="col-md-3 col-md-offset-2">
      <div class="profile-pic-placeholder">
        <div class="profile-pic" style="background-image: url({{user.photo}})"></div>
      </div>
    </div>
    <div class="col-md-5">
      <h1>{{user.name}}</h1>
      <div ng-if="user.verification.status == 'approved'" class="space-bottom-small">
        <span class="label label-success"><i class="fa fa-check"></i> Verified Account</span>
      </div>
      <div>
        <button class="btn btn-primary"><i class="fa fa-plus"></i> Add to List</button>
        <button class="btn btn-primary"><i class="fa fa-comment"></i> Message</button>
      </div>
    </div>
  </div>

  <div class="row space-bottom-large">
    <div class="col-md-3 col-md-offset-2 stats">
      <div><i class="fa fa-thumbs-up"></i> 24 Recommended</div>
      <div><i class="fa fa-check"></i> 82 Booked</div>
      <div>Joined {{user.joined | date:'MMMM dd, yyyy'}}</div>
    </div>
    <div class="col-md-5">
      <h2 class="text-center">About</h2>
      <p class="bio">
        {{user.bio}}
      </p>
    </div>
  </div>

  <div class="row space-bottom-large">
    <div class="col-md-3 col-md-offset-2 stats space-large-top">

      <div class="space-bottom-small" ng-if="user.phone">
        <div><strong>Phone:</strong></div>
        <div>{{user.phone}}</div>
      </div>

      <div class="space-bottom-small" ng-if="user.location">
        <div><strong>Address:</strong></div>
        <div>{{user.location}}</div>
      </div>

      <div class="space-bottom-small" ng-if="user.workplace">
        <div><strong>Workplace:</strong></div>
        <div>{{user.workplace}}</div>
      </div>
    </div>
    <div class="col-md-5">
      <!--<div ui-gmap-google-map="exp"></div>-->
      <map zoom="12" center="[35.910419, -79.049592]"></map>
    </div>
  </div>
</div>
<div class="clearfix"></div>

<div ng-include="'components/footer/footer.html'"></div>
