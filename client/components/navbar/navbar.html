<div class="navbar navbar-inverse navbar-red navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">
        <img class="brand-logo" src="/assets/images/logo/logo-sm-white.png" alt="RoadAmico"/>
        RoadAmico
      </a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav" ng-show="config.appLive || isLoggedIn()">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" ng-if="!item.authenticated">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="!config.appLive || isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
        <!--<li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>-->
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/messages')}">
          <a href="/messages"><i class="fa fa-comment"></i> <span class="badge badge-light" ng-show="messages | unread:true">{{messages | unread:true}}</span></a>
        </li>
        <li ng-show="isLoggedIn()">
          <a href="#" ng-click="viewNotifications()" tooltip-html-unsafe="{{notifications}}" tooltip-placement="bottom" tooltip-trigger="click"><i class="fa fa-flag"></i> <span class="badge badge-light" ng-show="messages | notifications:true">{{messages | notifications:true}}</span></a>
        </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/profile')}"><a href="/profile"><i class="fa fa-user"></i></a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}" class="logout"><a href="" ng-click="logout()"><i class="fa fa-sign-out"></i></a></li>
      </ul>
    </div>
  </div>
</div>
